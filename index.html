<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burcu Noyan Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link href="css/flexbox.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header class="row header">
            <div class="col-3">
                <img src="images/udacity-logo.png" alt="Udacity logo" width="100" height="100">
            </div>
            <div class="col-9 name-block">
                <h1 class="name">Burcu Noyan</h1>
                <h4 class="bio">Front-End Design</h4>
            </div>
            <hr class="row divider">
        </header>
        <main>
            <section class="row">
                <img src="images/main-image.jpg" alt="main image">
            </section>
            <section class="row">
                <h2 class="col-12 featured-work">Featured Work</h2>
                <ul class="row">
                    <li class="col-4 app">
                        <img src="https://placekitten.com/380/250" alt="Appify" width="380" height="200">
                        <h3 class="app-name">Appify</h3>
                        <p><a href="http://github.com/udacity/appify/" target="_blank">http://github.com/udacity/appify</a></p>
                    </li>
                    <li class="col-4 app">
                        <img src="https://placekitten.com/380/250" alt="Sunflower" width="380" height="200">
                        <h3 class="app-name">Sunflower</h3>
                        <p><a href="http://github.com/udacity/sunflower/" target="_blank">http://github.com/udacity/sunflower/</a></p>
                    </li>
                    <li class="col-4 app">
                        <img src="https://placekitten.com/380/250" alt="Bokeh" width="380" height="200">
                        <h3 class="app-name">Bokeh</h3>
                        <p><a href="http://github.com/udacity/bokeh/" target="_blank">http://github.com/udacity/bokeh/</a></p>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
